<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="img-container">
          <img
            class="img-equi"
            src="./images/image-equilibrium.jpg"
            alt="equilibrium"
          />
          <div class="img-view">
            <img src="./images/icon-view.svg" alt="eye" />
          </div>
        </div>

        <div class="card-title">Equilibrium #3429</div>
        <div class="card-paragraph">
          <header>Our Equilibrium collection promotes balance and calm.</header>
        </div>
        <div class="card-info">
          <div class="grid-item">
            <img
              class="etherium"
              src="./images/icon-ethereum.svg"
              alt="etherium"
            />
            <div>0.041 ETH</div>
          </div>
          <div class="grid-item">
            <img class="clock" src="./images/icon-clock.svg" alt="clock" />
            <div>3 days left</div>
          </div>
        </div>
        <div class="hr"></div>
        <div class="card-creator">
          <div class="grid-item">
            <img class="avatar" src="./images/image-avatar.png" alt="avatar" />
            <div>
              Creation of
              <span class="creator-name">Jules Wyvern</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/snehasis-debbarman-19833b159/"
          >Snehasis Debbarman</a
        >.
      </div>
    </footer>
  </body>
</html>
